<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>

<body>
    <section class="header mb-3  bg-#bbe2ea shadow-sm">
        <div class="container">
            <h2 class="text-center fw-bold main"> To-Do List  </h2>
        </div>
    </section>
    <section class="todo">
        <div class="container-fluid hold m-2 w-100">
            <div class="row justify-content-around m-2">
                <div class="d-flex col-lg-3 col-md-5 col-sm-10 justify-content-between shadow-sm rounded-2 mb-3 add">
                    <h4 class="fw-bold text-muted position-relative w-100 ">To-do <i
                            class="bi bi-plus text-black fs-1 plus" id="add"></i></h4>
                </div>
            </div>
            <div class="row  justify-content-center data hide" id="data">
                <div class="form col-lg-5 rounded-2 p-3  shadow-sm ">
                    <form class="form">
                        <label for="" class="form-label fw-bold fs-4 text-muted text-center ">&nbsp; Title</label>
                        <input type="text"
                            class="form-control border-0 shadow-sm mb-3 fs-5 text-capitalize has-validation" id="title"
                            placeholder="Title " required>

                        <textarea name="" id="description" class="w-100 p-2 border-0 shadow-sm rounded-2 fs-6 mb-2 "
                            rows="5" placeholder="Destription"></textarea>
                        <div>
                            <input type="submit" class="btn btn-success  pe-2 ps-2 text-center m-2 "
                                id="submit">
                            <input type="submit" value="cancel" class="btn btn-danger pe-2 ps-2 text-center "
                                id="cancel">
                        </div>

                    </form>
                </div>
            </div>
            <div class="row  justify-content-around bg-#97e1f4 shadow-sm p-3" id="cards">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
